<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wyrdwood</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Wyrdwood</h1>
    <div id="activeActivity">ACTIVE ACTIVITY: None</div>
    <div id="progressContainer"><div id="progressBar"></div></div>
    <div class="container">
      <div class="panel">
        <h2>Skills</h2>
        <div id="skillList"></div>
      </div>

      <div class="panel">
        <h2>Resources</h2>
        <div id="resourceList"></div>
      </div>

      <div class="panel">
        <h2>Actions</h2>
        <div class="tabs">
          <div class="tab active" data-tab="woodcutting">Woodcutting</div>
          <div class="tab" data-tab="mining">Mining</div>
          <div class="tab" data-tab="combat">Combat</div>
          <div class="tab" data-tab="reset">Reset</div>
        </div>
        <div id="actionList"></div>
      </div>

      <div class="panel" id="journalPanel">
        <h2>Journal</h2>
        <div class="journal-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="story">Story</button>
          <button class="filter-btn" data-filter="xp">XP</button>
        </div>
        <div id="journal">Your adventure begins...</div>
      </div>
    </div>

  <script src="game.js"></script>
  </body>
</html>
